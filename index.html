<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stock – Ajustement via QR</title>
  <style>
    :root{--bg:#0f172a;--card:#111827;--muted:#94a3b8;--accent:#60a5fa}
    html,body{height:100%}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Helvetica,Arial,sans-serif;
         background:radial-gradient(1200px 800px at 80% -10%,#172554,transparent),
         linear-gradient(180deg,#0b1020,#020617);color:#e5e7eb;display:flex;align-items:center;justify-content:center}
    .wrap{width:min(720px,92vw);}
    .card{background:rgba(17,24,39,.75);backdrop-filter:blur(10px);border:1px solid rgba(255,255,255,.06);
          border-radius:18px;padding:20px 18px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
    h1{font-weight:700;font-size:22px;margin:0 0 6px}
    .sub{color:#94a3b8;font-size:13px;margin-bottom:14px}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    label{font-size:12px;color:#cbd5e1;display:block;margin-bottom:6px}
    input,button,textarea,select{width:100%;border-radius:12px;border:1px solid rgba(255,255,255,.12);
          background:#0b1220;color:#e5e7eb;padding:12px 12px;font-size:14px}
    input[readonly]{opacity:.9}
    button{cursor:pointer;border:none;background:linear-gradient(180deg,#2563eb,#1d4ed8)}
    button.ghost{background:#0b1220;border:1px solid rgba(255,255,255,.12)}
    button:disabled{opacity:.6;cursor:not-allowed}
    .row{display:flex;gap:8px;align-items:center}
    .seg{display:flex;gap:8px}
    .seg button{background:#0b1220;border:1px solid rgba(255,255,255,.12)}
    .seg button.active{outline:2px solid var(--accent)}
    .qty-row{display:flex;gap:8px;align-items:center}
    .qty-row button{padding:10px 12px;min-width:48px;background:#0b1220;border:1px solid rgba(255,255,255,.12)}
    .badge{display:inline-flex;align-items:center;gap:6px;padding:6px 10px;border-radius:999px;border:1px solid rgba(255,255,255,.12);
           font-size:12px;color:#cbd5e1}
    .footer{display:flex;justify-content:space-between;gap:10px;align-items:center;margin-top:14px}
    .link{color:#93c5fd;text-decoration:none}
    .hidden{display:none}
    .small{font-size:12px;color:#94a3b8}
    .center{display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;gap:10px}
    .big{font-size:18px;font-weight:600}
    .check{font-size:48px;line-height:1}
    .success{color:#d1fae5;background:rgba(16,185,129,.08);border-color:rgba(16,185,129,.25)}
    .error{color:#fee2e2;background:rgba(239,68,68,.08);border-color:rgba(239,68,68,.25)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" id="cardRoot">
      <div class="row" style="justify-content:space-between">
        <div>
          <h1>Gestion de stock</h1>
          <div class="sub" id="contextText">Chargement…</div>
        </div>
        <div class="row" style="gap:8px">
          <div class="badge" id="rackBadge">RACK —</div>
          <div class="badge" id="cellBadge" class="hidden">CELLULE —</div>
        </div>
      </div>

      <div class="grid" id="idGrid">
        <div>
          <label for="ref">Référence</label>
          <input id="ref" placeholder="ex: SOL'S-11380" />
        </div>
        <div>
          <label for="taille">Taille</label>
          <input id="taille" placeholder="ex: M" />
        </div>
      </div>

      <div class="grid" id="colorOpGrid" style="margin-top:10px">
        <div>
          <label for="couleur">Couleur</label>
          <input id="couleur" placeholder="ex: NOIR" />
        </div>
        <div>
          <label for="operator">Opérateur (obligatoire)</label>
          <input id="operator" list="operatorsList" placeholder="Sélectionner ou taper votre prénom" />
          <datalist id="operatorsList">
            <option value="Téo"></option>
            <option value="Elodie"></option>
            <option value="Candice"></option>
            <option value="Anthony"></option>
            <option value="Léo"></option>
            <option value="Brice"></option>
          </datalist>
        </div>
      </div>

      <div class="grid" style="margin-top:10px">
        <div>
          <label for="cellule">Cellule (depuis QR)</label>
          <input id="cellule" readonly placeholder="ex: C1 / Broderie / Prépa" />
        </div>
        <div>
          <label>Méthode</label>
          <div class="seg" role="tablist" id="modeSeg">
            <button type="button" data-mode="add" class="active">Ajouter</button>
            <button type="button" data-mode="remove">Retirer</button>
            <button type="button" data-mode="set">Remplacer (stock exact)</button>
          </div>
        </div>
      </div>

      <div class="grid" style="margin-top:10px">
        <div id="pinCol">
          <label for="pin">Code PIN (pour Remplacer)</label>
          <input id="pin" inputmode="numeric" pattern="[0-9]*" maxlength="4" placeholder="1312" />
        </div>
