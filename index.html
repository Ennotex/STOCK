<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Stock – Ajustement via QR</title>
  <meta name="color-scheme" content="dark light">
  <style>
    *,*:before,*:after{box-sizing:border-box}
    :root{--bg:#0b1020;--panel:#121826;--ink:#e5e7eb;--muted:#94a3b8;--line:rgba(255,255,255,.12);--accent:#60a5fa}
    html,body{height:100%}
    body{margin:0;background:linear-gradient(180deg,#0b1020,#020617);color:var(--ink);
         font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Helvetica,Arial,sans-serif;-webkit-tap-highlight-color:transparent}
    .wrap{min-height:100svh;padding:12px 12px calc(24px + env(safe-area-inset-bottom));max-width:620px;margin:0 auto;display:flex;flex-direction:column}
    .card{background:rgba(18,24,38,.9);backdrop-filter:blur(10px);border:1px solid var(--line);border-radius:16px;padding:14px;display:flex;flex-direction:column;gap:12px;flex:1}
    h1{font-size:22px;margin:0}
    .sub{margin:0;color:var(--muted);font-size:13px}
    label{display:block;font-size:12px;color:#cbd5e1;margin:8px 0 6px}
    input,textarea,button,select{width:100%;padding:12px;border-radius:12px;border:1px solid var(--line);background:#0b1220;color:var(--ink);font-size:16px}
    input[readonly]{opacity:.9}
    textarea{resize:vertical;min-height:84px}
    .row{display:flex;align-items:center;gap:8px}
    .between{justify-content:space-between}
    .badges{display:flex;gap:8px;flex-wrap:wrap}
    .badge{display:inline-flex;align-items:center;gap:6px;padding:6px 10px;border-radius:999px;border:1px solid var(--line);font-size:12px;color:#cbd5e1}
    .muted{color:var(--muted)}
    .hidden{display:none}
    .grid{display:grid;gap:10px}
    .grid-2{grid-template-columns:1fr}
    @media (min-width:560px){ .grid-2{grid-template-columns:1fr 1fr} }
    .seg{display:flex;gap:8px}
    .seg button{flex:1;background:#0b1220;border:1px solid var(--line)}
    .seg button.active{outline:2px solid var(--accent)}
    .qty{display:flex;align-items:center;gap:8px}
    .qty button{width:56px;min-height:48px;background:#0b1220;border:1px solid var(--line)}
    .qty input{text-align:center;max-width:140px}
    .alert{margin-top:4px}
    .alert.ok{color:#d1fae5;background:rgba(16,185,129,.08);border-color:rgba(16,185,129,.25)}
    .alert.err{color:#fee2e2;background:rgba(239,68,68,.08);border-color:rgba(239,68,68,.25)}
    .host{font-size:12px;color:var(--muted)}
    .actions{position:sticky;bottom:calc(8px + env(safe-area-inset-bottom));z-index:10}
    .actions button{width:100%;border-radius:14px}
    a.link{color:#93c5fd;text-decoration:none}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" id="card">
      <div class="row between">
        <div>
          <h1>Gestion de stock</h1>
          <p class="sub" id="context">Ajuster le stock</p>
        </div>
        <div class="badges">
          <span class="badge" id="rackBadge">RACK —</span>
          <span class="badge hidden" id="cellBadge">CELLULE —</span>
        </div>
      </div>

      <!-- Identité article -->
      <div class="grid grid-2">
        <div>
          <label for="ref">Référence</label>
          <input id="ref" placeholder="ex: SOL'S-11380">
        </div>
        <div>
          <label for="taille">Taille</label>
          <input id="taille" placeholder="ex: M">
        </div>
      </div>

      <div class="grid grid-2">
        <div>
          <label for="couleur">Couleur</label>
          <input id="couleur" placeholder="ex: NOIR">
        </div>
        <div>
          <label for="operatorSelect">Opérateur (obligatoire)</label>
          <select id="operatorSelect">
            <option value="" selected>— Sélectionner —</option>
            <option>Téo</option>
            <option>Elodie</option>
            <option>Candice</option>
            <option>Anthony</option>
            <option>Léo</option>
            <option>Brice</option>
            <option value="__other">Autre…</option>
          </select>
          <input id="operatorOther" class="hidden" placeholder="Tapez votre prénom">
        </div>
      </div>

      <!-- Méthode + PIN + Quantité -->
      <div class="grid grid-2">
        <div>
          <label>Méthode</label>
          <div class="seg" id="modeSeg">
            <button type="button" data-mode="add" class="active" aria-pressed="true">Ajouter</button>
            <button type="button" data-mode="remove" aria-pressed="false">Retirer</button>
            <button type="button" data-mode="set" aria-pressed="false">Remplacer</button>
          </div>
        </div>
        <div id="pinWrap">
          <label for="pin">Code PIN (pour Remplacer)</label>
          <input id="pin" inputmode="numeric" pattern="[0-9]*" maxlength="4" placeholder="1312">
        </div>
      </div>

      <div>
        <label for="qty">Quantité</label>
        <div class="qty">
          <button type="button" data-step="-1">−</button>
          <input id="qty" type="number" min="0" step="1" value="1">
          <button type="button" data-step="+1">+</button>
        </div>
      </div>

      <div>
        <label for="note">Note (optionnel)</label>
        <textarea id="note" placeholder="Lot déballé, retour SAV, etc."></textarea>
      </div>

      <div class="host">Webhook : <span id="whHost">—</span></div>
      <div class="actions"><button id="submit">Valider l’ajustement</button></div>

      <div id="alert" class="badge alert hidden"></div>

      <div class="row between">
        <a class="link" href="#" id="newScan">Nouveau scan</a>
        <a class="link" href="https://status.make.com/" target="_blank" rel="noreferrer">Aide</a>
      </div>
    </div>
  </div>

  <script>
    // ===== CONFIG =====
    const WEBHOOK = "https://hook.eu1.make.com/akdf2h711fwq0vazi1tfr24rcysr51vs";
    const PIN_CODE = "1312"; // requis seulement pour Remplacer

    // ===== Helpers =====
    const $ = s => document.querySelector(s);
    const params = new URLSearchParams(location.search);
    const ctx = {
      rack: params.get('rack') || "",
      cell: params.get('cellule') || params.get('cell') || "",
      ref: params.get('ref') || "",
      taille: params.get('taille') || params.get('size') || "",
      couleur: params.get('couleur') || params.get('color') || "",
      sku: params.get('sku') || "",
      done: params.get('done') === "1",
      wh: params.get('wh') || WEBHOOK
    };

    function uid(){
      return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, c=>{
        const r = Math.random()*16|0, v = c==='x'?r:(r&0x3|0x8); return v.toString(16);
      });
    }
    function composeSKU(){
      if(ctx.sku) return ctx.sku;
      const a = ctx.ref || $('#ref').value;
      const b = ctx.couleur || $('#couleur').value;
      const c = ctx.taille || $('#taille').value;
      return [a,b,c].filter(Boolean).join('-');
    }
    function show(el, yes){ el.classList[yes?'remove':'add']('hidden'); }
    function alertMsg(msg, ok){
      const el = $('#alert');
      el.textContent = msg;
      el.classList.remove('hidden'); el.classList.toggle('ok', !!ok); el.classList.toggle('err', !ok);
    }

    // ===== Success screen =====
    function renderDone(){
      const data = JSON.parse(sessionStorage.getItem('last_op')||'{}');
      $('#card').innerHTML = `
        <div style="min-height:60svh;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:12px;text-align:center">
          <div style="font-size:48px">✅</div>
          <div style="font-size:18px;font-weight:700">Opération enregistrée</div>
          <div class="sub">Pour éviter les doublons, cette page confirme la prise en compte.</div>
          <div class="badge">${(data.mode||'').toUpperCase()} · ${data.qty||''} ${data.sku?('· '+data.sku):''}</div>
          <div class="sub">Cellule: ${data.cell||'—'} · Rack: ${data.rack||'—'} · Opérateur: ${data.operator||'—'}</div>
          <div class="row" style="gap:10px">
            <a class="link" href="${location.pathname}">Nouveau scan</a>
            <button style="padding:10px 14px;border-radius:10px;border:1px solid rgba(255,255,255,.12);background:#0b1220;color:#e5e7eb"
              onclick="location.href='${location.pathname}'">Recommencer</button>
          </div>
        </div>`;
    }

    // ===== Init =====
    (function init(){
      if(ctx.done){ renderDone(); return; }

      $('#whHost').textContent = new URL(ctx.wh).host;
      $('#rackBadge').textContent = ctx.rack ? `RACK ${ctx.rack}` : 'RACK —';
      if(ctx.cell){ $('#cellBadge').textContent = `CELLULE ${ctx.cell}`; $('#cellBadge').classList.remove('hidden'); }

      if(ctx.ref){ $('#ref').value = ctx.ref; $('#ref').readOnly = true; }
      if(ctx.taille){ $('#taille').value = ctx.taille; $('#taille').readOnly = true; }
      if(ctx.couleur){ $('#couleur').value = ctx.couleur; $('#couleur').readOnly = true; }

      const stored = localStorage.getItem('stockqr_operator') || "";
      if(stored){
        const sel = $('#operatorSelect');
        const opt = Array.from(sel.options).find(o => o.value === stored || o.text === stored);
        if(opt){ sel.value = opt.value; show($('#operatorOther'), false); }
        else { sel.value = '__other'; $('#operatorOther').value = stored; show($('#operatorOther'), true); }
      }

      // cacher PIN au départ
      show($('#pinWrap'), false);

      // Contexte
      const idTxt = [ctx.ref||$('#ref').value, ctx.taille||$('#taille').value, ctx.couleur||$('#couleur').value].filter(Boolean).join(' · ');
      $('#context').textContent = idTxt ? `Ajuster le stock — ${idTxt}` : 'Ajuster le stock';
    })();

    // ===== Operator control (select + "Autre…") =====
    $('#operatorSelect').addEventListener('change', ()=>{
      if($('#operatorSelect').value === '__other'){
        show($('#operatorOther'), true);
        $('#operatorOther').focus();
      }else{
        show($('#operatorOther'), false);
      }
    });

    // ===== Mode switching =====
    document.querySelectorAll('#modeSeg button').forEach(btn=>{
      btn.addEventListener('click', ()=>{
        document.querySelectorAll('#modeSeg button').forEach(b=>{
          b.classList.remove('active'); b.setAttribute('aria-pressed','false');
        });
        btn.classList.add('active'); btn.setAttribute('aria-pressed','true');
        const mode = btn.dataset.mode;
        show($('#pinWrap'), mode === 'set');
      }, {passive:true});
    });

    // ===== Qty +/- =====
    document.querySelectorAll('[data-step]').forEach(b=>{
      b.addEventListener('click', ()=>{
        const step = parseInt(b.getAttribute('data-step'),10);
        const v = parseInt($('#qty').value||'0',10);
        $('#qty').value = Math.max(0, v + step);
      }, {passive:true});
    });

    // ===== New scan =====
    $('#newScan').addEventListener('click', (e)=>{ e.preventDefault(); location.href = location.pathname; });

    // ===== Submit =====
    let submitting = false;
    $('#submit').addEventListener('click', async ()=>{
      if(submitting) return;

      const mode = document.querySelector('#modeSeg .active').dataset.mode;
      const qty = parseInt($('#qty').value||'0',10);
      const ref = ctx.ref || ($('#ref').value||'').trim();
      const taille = ctx.taille || ($('#taille').value||'').trim();
      const couleur = ctx.couleur || ($('#couleur').value||'').trim();
      const operator = ($('#operatorSelect').value === '__other'
                        ? ($('#operatorOther').value||'').trim()
                        : ($('#operatorSelect').value||'').trim());
      const note = ($('#note').value||'').trim();
      const pin = ($('#pin').value||'').trim();

      if(!operator){ alertMsg('Opérateur requis.', false); return; }
      if(!qty && mode!=='set'){ alertMsg('Quantité > 0 requise.', false); return; }
      if(!(ref && taille && couleur) && !ctx.sku){ alertMsg('Réf + taille + couleur requis (ou SKU).', false); return; }
      if(mode === 'set' && pin !== PIN_CODE){ alertMsg('PIN invalide (indice: 1312).', false); return; }

      localStorage.setItem('stockqr_operator', operator);

      const op_id = uid();
      const payload = {
        op_id, source:'qr-stock-ui',
        rack_id: ctx.rack || null,
        cellule: ctx.cell || null,
        reference: ref, taille, couleur,
        sku: composeSKU() || null,
        mode, qty, note: note || null,
        operator, pin: mode==='set' ? pin : null,
        ts: new Date().toISOString(),
        user_agent: navigator.userAgent
      };

      const btn = $('#submit'); btn.disabled = true; btn.textContent = 'Envoi…'; submitting = true;
      try{
        const res = await fetch(ctx.wh, {
          method:'POST', headers:{'Content-Type':'application/json'},
          body: JSON.stringify(payload), mode:'cors', cache:'no-store'
        });
        if(res.ok){
          sessionStorage.setItem('last_op', JSON.stringify({op_id, rack:ctx.rack, cell:ctx.cell, sku:payload.sku, mode, qty, operator}));
          const u = new URL(location.href); u.search = 'done=1'; location.href = u.toString();
        }else{
          let msg = `Erreur ${res.status}`; try{ const j = await res.json(); if(j && j.message) msg = j.message; }catch{}
          alertMsg(msg,false);
        }
      }catch(e){
        alertMsg('Erreur réseau. Réessayez.', false);
      }finally{
        btn.disabled = false; btn.textContent = 'Valider l’ajustement'; submitting = false;
      }
    }, {passive:false});
  </script>
</body>
</html>
